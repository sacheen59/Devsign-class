<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second page</title>
</head>
<body>
    <h1>Todo Data</h1>
    <ul>
        {% for item in todos %}
            {% if not item.is_completed %}
                <li>Incompleted: {{item.title}}</li>
            {% else %}
                <li>Completed: {{item.title}}</li>
            {% endif %}
        {% endfor %}
    </ul>

</body>
</html>
